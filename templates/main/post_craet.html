{% extends 'layauts/base.html' %}
{% load crispy_forms_filters i18n %}

{% block content %}
    <div class="col-10 offset-1 mt-3">
        <div class="card">
            <div class="card-header bg-dark text-white">
                {% trans 'Create post' %}
            </div>
            <div class="card-body">
                <form action="{% url 'blog:create_post' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ create_form|crispy }}
                    {{ create_form.media }}
                    <button class="btn btn-primary px-5 py-2">{% trans 'Create' %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
