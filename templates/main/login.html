{% extends 'layauts/base.html' %}
{% load crispy_forms_filters i18n%}

{% block content %}
    <div class="col-6 offset-3 mt-5">
        <div class="card">
            <div class="card-header bg-dark text-white">
                {% trans 'Login' %}
            </div>
            <div class="card-body">
                <form action="{% url 'user:login' %}" method="post">
                    {% csrf_token %}
                    {{ login_views|crispy }}
                    <button class="btn btn-primary px-5 py-2">{% trans 'Save' %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
